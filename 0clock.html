<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.6.0/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="stylesheet" href="src/design0clock.css"/>
    <title>World Clock</title>
</head>
<body>
    <div class="container">
        <header>
            <h1> World~Clock </h1>
            <div class="selection">
            <label for="timezone-select">Select a timezone:</label>
            <select id="timezone-select">
                <option value="">Select</option>
                <option value="Africa/Johannesburg">Johannesburg</option>
                <option value="America/New_York">New York</option>
                <option value="Europe/London">London</option>
                <option value="Asia/Tokyo">Tokyo</option>
                <option value="Australia/Sydney">Sydney</option>
            </select>
            </div>
        </header>
        <main>
            <hr/>
            <div class="clock">
                <h2>Johannesburg</h2>
                <div class="time" id="time">19:00:20</div>
                <div class="date" id="date"> August 20, 2025</div>
            </div>
            <hr/>
            <div class="clock">
                <h2>New York</h2>
                <div class="time" id="timeNY">12:00:20</div>
                <div class="date" id="dateNY"> August 20, 2025</div>
            </div>
            <hr/>
            <div class="clock">
                <h2>London</h2>
                <div class="time" id="timeLDN">17:00:20</div>
                <div class="date" id="dateLDN"> August 20, 2025</div>
            </div>
            <hr/>
            <div class="clock">
                <h2>Tokyo</h2>
                <div class="time" id="timeTKY">02:00:20</div>
                <div class="date" id="dateTKY"> August 21, 2025</div>  
            </div>
            <hr/>  
            <div class="clock">
                <h2>Sydney</h2>
                <div class="time" id="timeSYD">03:00:20</div>
                <div class="date" id="dateSYD"> August 21, 2025</div>
            </div>
        </main>  
    </div>
    <footer>
        <p> 
            Coded by Cindy Nkosi and is open sourced on <a href="https://github.com/Cindy-bio/Time-Around-The-World.git" target="_blank" rel="noopener noreferrer"> GitHub </a> and hosted on <a href="https://enter-a-time-loop.netlify.app/" target="_blank" rel="noopener noreferrer">Netlify</a>
        </p>
    </footer>

<script src="src/Act0clock.js"></script>
</body>
</html>
